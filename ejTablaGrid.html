<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TablaGrid</title>
    <link rel="stylesheet" href="./tablaGrid.css" />
  </head>
  <body class="container">
    <div class="tarea">
      <label name="tarea">Tarea</label>

      <input type="text" name="tarea" class="tareas" />

      <label name="prioridad">Prioridad</label>

      <select name="seleccionar" class="seleccion">
        <option value="1">Baja</option>
        <option value="2">Media</option>
        <option value="3">Alta</option>
      </select>

      <button id="OK" name="enviar">OK</button>
    </div>

    <div class="tabla">

      
      <div class="tablaTarea">
        <h1>Tarea</h1>
      </div>

      <div class="tablaPrioridad">
        <h1>Prioridad</h1>
      </div>

















    </div>

    <script src="./TablaGrid.js"></script>
  </body>
</html>
